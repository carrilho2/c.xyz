<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Menu</title>
      <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
         }
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e1e; /* Fundo escuro */
            padding: 20px;
         }
         .wrapper {
            width: 100%;
            max-width: 400px; /* Tamanho máximo */
            background: #2b2b2b; /* Tom de cinza médio */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
         }
         .wrapper .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Texto claro */
         }
         .wrapper .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento entre os botões */
         }
         .wrapper .button-container a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            padding: 15px 0;
            border-radius: 10px;
            background: #3c3c3c; /* Botão em cinza médio */
            color: #f0f0f0; /* Texto claro */
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
         }
         .wrapper .button-container a:hover {
            background: #555; /* Cinza mais claro ao passar o mouse */
         }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">Menu</div>
         <div class="button-container">
            <a href="gym.html">Gym</a>
            <a href="tools.html">Tools</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="changelog.html">Changelog</a>
         </div>
      </div>
   </body>
</html>
