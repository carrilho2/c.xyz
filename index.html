<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>leandro</title>
      <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
         }
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e1e; /* Fundo escuro */
            padding: 20px;
         }
         .wrapper {
            width: 100%;
            max-width: 400px; /* Tamanho máximo */
            background: #2b2b2b; /* Tom de cinza médio */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
         }
         .wrapper .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Texto claro */
         }
         .wrapper form .field {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
         }
         .wrapper form .field input {
            width: 100%;
            height: 50px;
            border: 1px solid #3c3c3c;
            border-radius: 10px;
            background: #121212; /* Preto suave */
            color: #f0f0f0; /* Cinza claro */
            font-size: 16px;
            padding: 0 15px;
            outline: none;
            transition: border-color 0.3s;
         }
         .wrapper form .field input:focus {
            border-color: #555; /* Cinza mais claro no foco */
         }
         .wrapper form .field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777; /* Cinza escuro */
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
         }
         .wrapper form .field input:focus ~ label,
         .wrapper form .field input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 12px;
            color: #ccc; /* Cinza claro */
         }
         .wrapper form .field input[type="submit"] {
            background: #3c3c3c; /* Cinza médio */
            color: #f0f0f0; /* Cinza claro */
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
         }
         .wrapper form .field input[type="submit"]:hover {
            background: #555; /* Cinza mais claro ao passar o mouse */
         }
      </style>
      <script>
         function handleLogin(event) {
            event.preventDefault(); // Previne o envio do formulário
            const password = document.getElementById("password").value;
            if (password === "password") {
               window.location.href = "menu.html"; // Redireciona para o menu
            } else {
               alert("Senha incorreta. Tente novamente."); // Alerta para senha errada
            }
         }
      </script>
   </head>
   <body>
      <div class="wrapper">       
         <div class="title">Login</div>
         <form onsubmit="handleLogin(event)">
            <div class="field">
               <input type="password" id="password" required placeholder=" ">
               <label>Password</label>
            </div>
            <div class="field">
               <input type="submit" value="Enter">
            </div>
         </form>
      </div>
   </body>
</html>
